<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center-content {
            text-align: center;
        }
        h2 {
            color: rgb(165, 165, 179);
        }
        button {
            background-color: rgb(12, 186, 199);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: rgb(12, 25, 199);
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="center-content">
        <img src="1 div pic.jpg" alt="Organisation Logo" width="200">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim().toLowerCase();
            // Example: if username is 'adminhead', redirect to admin.html
            if (username === 'adminhead') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'user.html';
            }
        });
    </script>
</body>
</html>
